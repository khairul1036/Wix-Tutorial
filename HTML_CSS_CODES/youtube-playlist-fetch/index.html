<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>YouTube Playlist Grid Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <!-- Player -->
        <div class="player">
            <iframe id="player" src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Grid -->
        <div id="videoGrid" class="grid"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
